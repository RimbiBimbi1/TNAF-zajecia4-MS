<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="cookieBox">
            <h3 id="cookieCounter">Your cookies: 0</h3>
            <div>
                <img id="cookieButton" src="img/cookie.png" alt="cookie">
            </div>
        </div>
        <div class="upgradesBox">
            <div class="upgrade">
                <div class="attrFrame">
                    <h3 id ="upVal1">Cursors: 0</h3>
                </div>
                <div class="buttonFrame">
                    <div id="upBut1" class="upBut">Level up</div>
                    <div id="upCost1">(Cost: 10)</div>
                </div>
            </div>
            <div class="upgrade">
                <div class="attrFrame">
                    <h3 id ="upVal2">Grannies: 0</h3>
                </div>
                <div class="buttonFrame">
                    <div id="upBut2" class="upBut">Level up</div>
                    <div id="upCost2">(Cost: 100)</div>
                </div>
            </div>
            <div class="upgrade">
                <div class="attrFrame">
                    <h3 id ="upVal3">Miners: 0</h3>
                </div>
                <div class="buttonFrame">
                    <div id="upBut3" class="upBut">Level up</div>
                    <div id="upCost3">(Cost: 1000)</div>
                </div>
            </div>
            <div class="upgrade">
                <div class="attrFrame">
                    <h3 id ="upVal4">Cookie Refineries: 0</h3>
                </div>
                <div class="buttonFrame">
                    <div id="upBut4" class="upBut">Level up</div>
                    <div id="upCost4">(Cost: 5000)</div>
                </div>
            </div>
            <div class="upgrade">
                <div class="attrFrame">
                    <h3 id ="upVal5">Cookie Black Holes: 0</h3>
                </div>
                <div class="buttonFrame">
                    <div id="upBut5" class="upBut">Level up</div>
                    <div id="upCost5">(Cost: 100000)</div>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="main.js"></script>


</body>


</html>
